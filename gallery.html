<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="gallery.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e87d89528.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <section class="our-gallery-area page-paddings">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="section-title text-center">
                        <h2>Our Gallery</h2>
                        <p>If you are going to use a passage of you need to be sure there isn't anything embarrassing
                            hidden in the middle of text</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="filters filter-button-group">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li data-filter=".webdesign">Web Design</li>
                            <li data-filter=".webdev">Web Development</li>
                            <li data-filter=".brand">Brand Identity</li>
                        </ul>
                    </div>
                    <div class="content grid" style="position: relative; height: 526.594px;">
                        <div class="single-content webdesign webdev grid-item wow fadeInUp center" data-wow-delay="0.1s"
                            style="position: absolute; left: 0px; top: 0px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery1.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery1.jpg" data-fancybox="gallery"
                                            data-caption="Become a Web Developer"><i class="fas fa-images"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="single-content brand webdesign grid-item wow fadeInUp center" data-wow-delay="0.2s"
                            style="position: absolute; left: 379.953px; top: 0px; visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery2.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery2.jpg" data-fancybox="gallery"
                                            data-caption="Become a UI/UX Designer"><i class="fas fa-images"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="single-content brand grid-item wow fadeInUp center" data-wow-delay="0.3s"
                            style="position: absolute; left: 759.906px; top: 0px; visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery3.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery3.jpg" data-fancybox="gallery"
                                            data-caption="Become a Data Analysis"><i class="fas fa-images"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="single-content webdesign grid-item wow fadeInUp center" data-wow-delay="0.4s"
                            style="position: absolute; left: 0px; top: 263.297px; visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery4.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery4.jpg" data-fancybox="gallery"
                                            data-caption="Become a Project Manager"><i class="fas fa-images"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="single-content webdesign grid-item wow fadeInUp center" data-wow-delay="0.5s"
                            style="position: absolute; left: 379.953px; top: 263.297px; visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery5.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery5.jpg" data-fancybox="gallery"
                                            data-caption="Become a Security Programmer"><i
                                                class="fas fa-images"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="single-content webdesign brand grid-item wow fadeInUp center" data-wow-delay="0.6s"
                            style="position: absolute; left: 759.906px; top: 263.297px; visibility: visible; animation-delay: 0.6s; animation-name: fadeInUp;">
                            <div class="single-content-box">
                                <img class="p2" src="assets/gallery6.jpg">
                                <div class="single-description">
                                    <div class="gallery-ico">
                                        <a href="assets/gallery6.jpg" data-fancybox="gallery"
                                            data-caption="Become a Business Analysis"><i class="fas fa-images"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
